    <main class="produtos-grid">

        <button class="produto-card" onclick="botaoproduto()">
            <img id="trufachoco"
                src="https://images.aws.nestle.recipes/original/2024_10_18T12_35_37_badun_images.badun.es_515e61e60e84_trufas_de_chocolate.jpg"
                alt=" Trufa">
            <h3 class="nomeProduto">Trufa de Chocolate</h3>

        <button class="produto-card2 produto-card" onclick="botaoproduto2()">

            <span class="valor2"><strong>R$ 12,00</strong></span>
        </button>


            <button class="produto-card3 produto-card" onclick="botaoproduto3()">

                    src="https://www.sabornamesa.com.br/media/k2/items/cache/e9fe550ba3c0c201d69e3bc0a455b623_XL.jpg"
                    alt=" Chocolate Quente">
                <h3 class="nomeProduto3 ">Chocolate Quente</h3>
                <p class="descricao3">Bebida quente para dias frios</p>
                <span class="valor3"><strong>R$ 7,00</strong></span>
            </button>    
            
            <button class="delete" onclick="deletar()">
                <p class="dell"><strong>Deletar</strong></p>

            </button>
